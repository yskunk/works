name: Lint

on:
  push:
    branches:
    - master
    - "y"
  pull_request:
    branches:
    - master
    - "y"

jobs:

    commits:
      runs-on: ubuntu-latest

      steps:
      - name: Check out github repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v2
